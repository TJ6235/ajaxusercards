<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
      <!-- Favicon -->
      <link rel="icon" href="https://www.logolynx.com/images/logolynx/4b/4beebce89d681837ba2f4105ce43afac.png" type="image/x-icon">
    <style>
        * {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>
<body class="container">
    <h1 class="text-center mt-5 text-success">User cards</h1>
    <hr>
    <div id="resultcard" class="d-flex flex-wrap  ms-5 text-center">
    </div>
</body>
<script>
    const http = new XMLHttpRequest()
    http.open("get", "https://jsonplaceholder.typicode.com/users")
    http.send()
    console.log(http.readyState);
    http.onreadystatechange = () => {
        console.log(http.readyState);
        if (http.readyState == 4) {
            if (http.status >= 200 && http.status < 300) {
                let allUsers = JSON.parse(http.responseText)
                console.log(allUsers);
                allUsers.forEach(element => {
                    resultcard.innerHTML +=
                        `
                    <div class="card mb-4 me-4 text-center align-items-center" style="width: 18rem;">
                        <img src="https://www.emmegi.co.uk/wp-content/uploads/2019/01/User-Icon.jpg" class="card-img-top mt-3 " style="width: 100px; height: 100px;" alt="...">
                        <div class="card-body text-center mt-3">
                            <h5 class="card-title">${element.name}</h5>
                            <p class="card-text">${element.username}</p>
                            <p class="card-text">${element.email}</p>
                            <p class="card-text">${element.address.street}</p>
                            <p class="card-text">${element.address.city}</p>
                            <p class="card-text">${element.address.zipcode}</p>
                        </div>
                    </div>
                    `
                });
            } else {
                console.log("no proper response! check again ");
            }
        } else {
            console.log('no response');
        }
    }
</script>
</html>
